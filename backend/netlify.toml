[build]
  command = "npm install"
  functions = "netlify/functions"

[functions]
  included_files = ["routes/**", "models/**", "middleware/**", "config/**", "controllers/**", "api/**"]

# API routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
